name: Create GitHub Release (on tag)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

concurrency:
  group: github-release
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub Release with generated notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          gh release create "$TAG" \
            --title "$TAG" \
            --generate-notes